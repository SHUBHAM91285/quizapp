<div class="container text-center my-2 d-sm-block d-lg-none">
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <a href="{% url 'home' %}" class="btn btn-outline-primary"><i class="bi bi-house-door-fill"></i></a>
      <a href="{% url 'all_quiz' %}" class="btn btn-outline-primary">Quiz</a>
      <a href="{% url 'leaderboard' %}" class="btn btn-outline-primary">Leader board</a>
      {% if request.user.is_authenticated %}
      <a href="{% url 'profile' request.user.username %}" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="@{{request.user.username}}">
        <img src="{{user_profile.profile_img.url}}" alt="profile_image" width="25" height="25" class="rounded-circle">
      </a>
      <a href="{% url 'logout' %}" class="btn btn-outline-primary"><i class="bi bi-box-arrow-left"></i></a>
      {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-primary"><i class="bi bi-box-arrow-right"></i></a>
      {% endif %}
    </div>
</div>
<nav class="navbar navbar-expand-lg bg-body-tertiary d-lg-block d-none">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Quiz App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'all_quiz' %}">Quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'leaderboard' %}">LeaderBoard</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Other
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Blog</a></li>
                <li><a class="dropdown-item" href="#">About</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Downloads</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            {% if request.user.is_authenticated %}
            <a href="{% url 'profile' request.user.username %}" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="@{{request.user.username}}" class="mx-2">
              <img src="{{user_profile.profile_img.url}}" class="rounded-circle" alt="profile_image" width="40" height="40">
            </a>
            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary ms-2">Login</a>
            {% endif %}
          </form>
        </div>
    </div>
</nav>
